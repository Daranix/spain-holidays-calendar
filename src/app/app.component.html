<div class="flex flex-col max-h-full">

    <div class="lg:hidden w-full p-4 border border-gray-200 bg-gray-50 dark:border-gray-600 dark:bg-gray-700 sticky top-0 z-50 flex gap-2 align-middle items-center max-h-full">
        <div class="flex align-middle">
            <app-menu-icon [(toggleMenu)]="showMenu" />
        </div>
        <div class="flex align-middle items-center">
            <div>{{ topNavbarService.title() }}</div>
        </div>
    </div> 
    

    <div class="grow lg:flex max-h-full flex-1">
        <div class="flex-initial w-full md:w-48 max-h-screen overflow-y-auto lg:block fixed lg:static transition-transform lg:translate-x-0 z-40" [ngClass]="{ '-translate-x-full': !showMenu(), 'translate-x-0': showMenu()  }">
            <app-sidemenu />
        </div>


        <div class="w-full lg:max-h-screen overflow-auto">
            <router-outlet />
        </div>
    </div>
</div>
